<html>
    <head>
<script>
    function name() {
        var fname = document.getElementById("fname").value;
        return fname;
    }
    function callMe() {
        document.getElementById("message").innerHTML = "hello, " + name() + "'s mama here :) ";
        dropMe();
        
    }
    function state() {
        var st = document.getElementById("inputState").value;
        return st;
    }
    function dropMe() {
        document.getElementById("msg").innerHTML = "You're from " + state();
       console.log("helllllllllllooooooo");
    }

</script>
</head>
<title>
Form
</title>  
<link rel="stylesheet" href="C:\Web Dev\bootstrap-4.0.0-dist\css\bootstrap.css">

<body>

        
<form>
    <br>
          <div class="form-row">
            <div class="col">
                <label for="exampleInputfname">First Name</label>
              <input type="text" id="fname"class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <label for="exampleInputlname">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
          <br>
        
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Enter your current address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Karnataka</option>
                <option>Gujarat</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-2">
                <label for="inputCard">Card Number</label>
                <input type="text" class="form-control" id="inputCard" placeholder="16 digit number">
              </div>
              <div class="form-group col-md-2">
                  <label for="inputCardN">Card holder's name</label>
                  <input type="text" class="form-control" id="inputCardN">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputExp">Expiry Date</label>
                    <input type="text" class="form-control" id="inputExp" placeholder="mm/yy">
                  </div>

                  <div class="form-group">
                      <label for="exampleInputPassword1">CVV</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Three digit CVV number">
                    </div>

          </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree to the Terms and Conditions</label>
      </div>
      <br>
      
      <button type="button" onclick="callMe()" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          Submit
        </button>
      <div>
          <p id="message"></p>
      </div>
      <div>
          <p id="msg"></p>
          </div>
        
        
    </form>
    </body>
    </html>
