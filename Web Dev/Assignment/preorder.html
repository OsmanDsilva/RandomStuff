<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <link rel="stylesheet" href="C:\Web Dev\bootstrap-4.0.0-dist\css\bootstrap.css">
    <form>
      <br>
            <div class="form-row">
              <div class="col">
                  <label for="exampleInputfname">First Name</label>
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                  <label for="exampleInputlname">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <br>
          
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter your current address">
          </div>
          <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>Karnataka</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-2">
                  <label for="inputCard">Card Number</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="16 digit number">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputCardN">Card holder's name</label>
                    <input type="text" class="form-control" id="inputCardN">
                  </div>
                  <div class="form-group col-md-2">
                      <label for="inputExp">Expiry Date</label>
                      <input type="text" class="form-control" id="inputExp" placeholder="mm/yy">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">CVV</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Three digit CVV number">
                      </div>

            </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Agree to the Terms and Conditions</label>
        </div>
        <br>
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Submit
          </button>
        
          
          <!-- Modal -->
         <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Proceed...</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Are you sure you want to continue?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Continue</button>
                </div>
              </div>
            </div>
          </div>
      </form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
