	var finarr=[0,0,0,0,0];
 var fina=0;

for(var i=0;i<5;i++){
finarr[i]=price[i]*arr[i].value;
fina=fina+finarr[i];
}

for(var i=0;i<5;i++){
	if(arr[i].value>0)
		msg=msg+arr[i].id+":		"+finarr[i]+"\n"
	}
	msg=msg+"---------------------------\n"+"Final:		"+fina;

alert(msg);

function inc(elem){


	elem.value++;

}
function dec(elem){

	if(elem.value==0){
			alert("Value cannot be less than zero");
			return;
			}
	elem.value--;
	
	
}
