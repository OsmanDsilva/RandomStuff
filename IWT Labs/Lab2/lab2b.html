<html>
<body bgcolor="lightblue"><script type="text/javascript">
	var num=prompt("Enter a number:\n","");
	num=parseInt(num);
	if(num>0&&num!=null){
		msgstr="Number and its square\n";
		for(i=1;i<=num;i++){
		msgstr=msgstr+i+"--"+i*i+"\n";
		}
		alert(msgstr);
		}
		else
			alert("No proper input");
		</script>
	</body>
</html>
